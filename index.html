<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 和NEKO一起玩! </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <nav class="p-6 text-center">
        <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
            和NEKO一起玩!
        </h1>
    </nav>

    <main class="flex-grow flex items-center justify-center px-4 pb-8">
        <div class="glass-card w-full max-w-5xl h-[80vh] overflow-hidden flex flex-col border border-white/20">
            
            <div class="px-6 py-3 border-b border-gray-100 flex items-center space-x-2">
                <div class="w-3 h-3 rounded-full bg-red-400"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
                <div class="w-3 h-3 rounded-full bg-green-400"></div>
                <span class="ml-4 text-xs font-medium text-gray-400 uppercase tracking-widest" id="status-text">Initializing New Session...</span>
            </div>

            <div class="flex-grow w-full relative">
                <iframe
                    id="chat-frame"
                    src=""
                    style="width: 100%; height: 100%;"
                    frameborder="0"
                    allow="microphone">
                </iframe>
            </div>
        </div>
    </main>

    <footer class="pb-6 text-center text-gray-400 text-xs">
        &copy; 2025 AI Assistant Interface. Powered by Gemini & Dify.
    </footer>

    <script>
        // 当页面加载完成时执行
        window.onload = function() {
            const iframe = document.getElementById('chat-frame');
            const statusText = document.getElementById('status-text');
            const baseUrl = "https://udify.app/chatbot/eP6OqkCInFXfnHs4";
            
            // 生成一个基于当前时间戳的唯一随机数
            const timestamp = new Date().getTime();
            
            // 拼接新的 URL，添加 t 参数强制刷新会话
            // 这样做可以让 Dify 认为是一个全新的访问请求
            iframe.src = `${baseUrl}?t=${timestamp}`;
            
            // 更新状态文案
            statusText.innerText = "chating with NEKO...";
        };
    </script>

</body>
</html>
