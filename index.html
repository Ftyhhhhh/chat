<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>和NEKO一起玩!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 强制消除所有默认边距，防止出现滚动条 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* 禁止整页滚动 */
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            height: 100vh; /* 占满屏幕高度 */
            width: 100vw;  /* 占满屏幕宽度 */
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <main class="glass-container">
        
        <div class="px-6 py-3 border-b border-gray-200/50 flex items-center justify-between bg-white/50">
            <div class="flex items-center space-x-2">
                <div class="w-3 h-3 rounded-full bg-red-400"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
                <div class="w-3 h-3 rounded-full bg-green-400"></div>
                <span class="ml-4 text-xs font-bold text-gray-500 uppercase tracking-widest" id="status-text">
                    Initializing...
                </span>
            </div>
            <div class="text-sm font-medium text-gray-400">
                和NEKO一起玩!
            </div>
        </div>

        <div class="flex-grow w-full relative">
            <iframe
                id="chat-frame"
                src=""
                style="width: 100%; height: 100%; border: none;"
                allow="microphone">
            </iframe>
        </div>
    </main>

    <script>
        window.onload = function() {
            const iframe = document.getElementById('chat-frame');
            const statusText = document.getElementById('status-text');
            // 使用您更新后的链接
            const baseUrl = "https://udify.app/chatbot/eP6OqkCInFXfnHs4";
            
            const timestamp = new Date().getTime();
            
            // 动态设置链接，确保新会话
            iframe.src = `${baseUrl}?t=${timestamp}`;
            
            // 更新状态
            statusText.innerText = "Chating with NEKO...";
        };
    </script>

</body>
</html>
